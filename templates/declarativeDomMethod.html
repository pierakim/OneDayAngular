<div class="jumbotron text-center">
    <h1>Declarative Dom Method</h1>
    This kind of easy stuff :
    <div>
        <a href="" ng-click="toggle01 = !toggle01">Show Menu</a>
        <ul ng-show="toggle01">
            <li>Lien 1</li>
            <li>Lien 2</li>
            <li>Lien 3</li>
        </ul>
    </div>
</div>
